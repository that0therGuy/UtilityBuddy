<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css.css'>
    <title>BMI Calculator</title>
</head>
<body>
    <div class='bigdiv'>
        <div class="titlediv">
            <h1>BMI Calculator</h1>
            <h4>Calculate your Body-Mass index</h4>
        </div>
        <div class="buttonsdiv bmidiv">
            <div>
                <p>Weight: </p>
                <input type="text" class="weight" placeholder="Enter weight">
                <select class="weight-unit">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="pounds">pounds</option>
                    <option value="ton">ton</option>
                </select>
                <p>Length: </p>
                <input type="text" class="length" placeholder="Enter length">
                <select class="length-unit">
                    <option value="m">cm</option>
                    <option value="cm">m</option>
                    <option value="inch">inch</option>
                    <option value="feet">feet</option>
                </select>
                <p>=</p>
                <p style="display:inline-block;">BMI: </p>
                <input type="text" disabled class="answer">
                
                <br>
                <button class="convert">Convert</button><br><br>
            </div>
            
            <div class="referencediv">
                <p>Reference:</p>
                <p> < 18.5 - underweight<br>
                    18.5-24.9 - normal<br>
                    25-29.9 - overweight<br>
                    30-34.9 - obese<br>
                    > 35 - extremely obese<br>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', () => {
            let weight = parseFloat(document.querySelector('.weight').value);
            let weightUnit = document.querySelector('.weight-unit').value;
            let length = parseFloat(document.querySelector('.length').value);
            let lengthUnit = document.querySelector('.length-unit').value;

            
            
            if (weightUnit === 'g') weight /= 1000;
            if (weightUnit === 'pounds') weight *= 0.453592;
            if (weightUnit === 'ton') weight *= 1000;

            
            if (lengthUnit === 'm') length /= 100; 
            if (lengthUnit === 'inch') length *= 2.54; 
            if (lengthUnit === 'feet') length *= 30.48; 

            
            let bmi = weight / (length * length);
            document.querySelector(".answer").value = bmi.toFixed(2);
        });
    </script>
</body>
</html>
