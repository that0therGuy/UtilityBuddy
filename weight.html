<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css.css'>
    <title>Weight Conversion</title>
</head>
<body>
    <div class='bigdiv'>
        <div class="titlediv">
            <h1>Weight Conversion</h1>
            <h4>Convert from newton, gram, kilogram, pound, etc.</h4>
        </div>
        <div class="buttonsdiv">
            <input type="text" class="inputtext" placeholder="enter weight">
            <select class="input">
                <option value="0">Newton</option>
                <option value="1">Gram</option>
                <option value="2">Kilogram</option>
                <option value="3">Pound</option>
            </select>
            <p>=</p>
            <input type="text" disabled class="answer">
            <select class="output">
                <option value="0">Newton</option>
                <option value="1">Gram</option>
                <option value="2">Kilogram</option>
                <option value="3">Pound</option>
            </select>
            <br>
            <button class="convert">Convert</button>
            
            <p>*Measurements for Earth only</p>
        </div>
    </div>
    <script>
        let query = function(x) {
            return document.querySelector(x);
        }

        document.querySelector('button').addEventListener("click", () => {
            let userInput = parseFloat(query('.inputtext').value);
            let inputUnit = query('.input').value;
            let outputUnit = query('.output').value;
            let answer;

            // Conversion factors
            const newtonToGram = 101.971621; // 1 N = 101.971621 g
            const gramToNewton = 0.00980665; // 1 g = 0.00980665 N
            const kilogramToGram = 1000; // 1 kg = 1000 g
            const poundToGram = 453.592; // 1 lb = 453.592 g

            // Convert user input to grams for easier calculations
            let inputInGrams;
            if (inputUnit == 0) { // Newton
                inputInGrams = userInput * newtonToGram;
            } else if (inputUnit == 1) { // Gram
                inputInGrams = userInput;
            } else if (inputUnit == 2) { // Kilogram
                inputInGrams = userInput * kilogramToGram;
            } else if (inputUnit == 3) { // Pound
                inputInGrams = userInput * poundToGram;
            }

            // Convert grams to desired output unit
            if (outputUnit == 0) { // Output in Newton
                answer = inputInGrams * gramToNewton;
            } else if (outputUnit == 1) { // Output in Gram
                answer = inputInGrams;
            } else if (outputUnit == 2) { // Output in Kilogram
                answer = inputInGrams / kilogramToGram;
            } else if (outputUnit == 3) { // Output in Pound
                answer = inputInGrams / poundToGram;
            }

            query('.answer').value = answer.toFixed(2);
        });
    </script>
</body>
</html>
